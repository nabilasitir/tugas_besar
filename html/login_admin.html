<body>

	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">GoUINBdg</a>

		<ul class="nav navbar-nav">

		   <li><a href="sign-up_peserta.html">Sign-Up <span class="glyphicon glyphicon-user"></span></a></li>
		   <li  class="active" class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Login <span class="glyphicon glyphicon-log-in"></span><span class="caret"></span></a>
			<ul class="dropdown-menu">

	<div class="container">
	  <div class="panel panel-default">
		<div class="panel-heading"><h2>Login Admin</h2></div>
		<div class="panel-body" >
			<form class="form-horizontal" role="form" id="fmLogin" autocomplete="off" method="POST">
				<div class="form-group">
					<label for="inputPassword3" class="col-md-3 col-sm-3 col-lg-2 control-label">Username</label>
					<div class="col-sm-5 col-md-4 col-lg-3">
						<input type="username" class="form-control" id="txtUsername" required name="Username" placeholder="Username">
					</div>
				</div>
                <div class="form-group">
					<label for="inputPassword3" class="col-md-3 col-sm-3 col-lg-2 control-label">Password</label>
					<div class="col-sm-5 col-md-4 col-lg-3">
						<input type="password" class="form-control" id="txtPassword" name="password" placeholder="Password" required>
						<input type="text" class="form-control" id="txtPasswordFake" name="fakepassword" style="display:none;">
						<input id="show-passwd" type="checkbox" name="show_password"> show password
					</div>
				</div>
				<div class="form-group" style="display: none">
					<div class="col-sm-offset-2 col-sm-9">
						<div class="checkbox">
							<label>
								<input type="checkbox"> Remember me
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-9">
						<button id="btnSubmit" class="btn btn-default">Sign in</button>
							<input name="csrf-token" type="hidden" value="75f62af9de10189aedd7660aa0b0c11b"/>
							<input name="return_url" type="hidden" value="https://www.zenius.net/"/>
							<span id="fmLoginMsg" class="alert alert-danger" style="display: none;"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 col-sm-3 col-lg-2"></div>
					<div class="col-md-6 col-sm-6 col-md-6" style="margin-bottom:100px">
						<a href="/forget-password">Lupa Password?</a>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 col-sm-3 col-lg-2"></div>
					<div class="col-md-6 col-sm-6 col-md-6">
						<a href="sign-up">Sign-up</a> jika belum terdaftar sebagai member.
					</div>
				</div>
			</form>
		</div>
	  </div>
	</div>

</body>
</html>
